openshift_release: "3.6"
openshift_image_tag: "v3.6.0"
openshift_master_default_subdomain: "dev-apps.environment.gov.au"

region: "ap-southeast-2"
stack_name: "openshift-dev"

wildcard_apps_certificate_certfile: "/home/centos/dev/dev-apps/star.dev-apps.environment.gov.au.20171018.cert"
wildcard_apps_certificate_chainfullfile: "/home/centos/dev/dev-apps/star.dev-apps.environment.gov.au.20171018.chainfull"
wildcard_apps_certificate_keyfile: "/home/centos/dev/dev-apps/star.dev-apps.environment.gov.au.20171018.key"
wildcard_apps_certificate_cafile: "/home/centos/dev/dev-apps/star.dev-apps.environment.gov.au.20171018.chain"

# Router certificate (optional)
openshift_hosted_router_certificate:
    certfile: "{{ wildcard_apps_certificate_certfile }}"
    keyfile: "{{ wildcard_apps_certificate_keyfile }}"
    cafile: "{{ wildcard_apps_certificate_cafile }}"

openshift_master_public_api_url: "https://openshift.{{ openshift_master_default_subdomain }}:443"
openshift_master_public_console_url: "{{ openshift_master_public_api_url }}/console"

# Add the master console ssl certificate
openshift_master_named_certificates:
  - certfile: "{{ wildcard_apps_certificate_chainfullfile }}"
    keyfile: "{{ wildcard_apps_certificate_keyfile }}"
    cafile: "{{ wildcard_apps_certificate_cafile }}"
    names:
      - "*.{{ openshift_master_default_subdomain }}"

  - certfile: "/home/centos/certbot/conf/live/internal-openshift-master.envris-os-dev.agiledigital.com.au/fullchain.pem"
    keyfile: "/home/centos/certbot/conf/live/internal-openshift-master.envris-os-dev.agiledigital.com.au/privkey.pem"
    cafile: "/home/centos/certbot/conf/live/internal-openshift-master.envris-os-dev.agiledigital.com.au/chain.pem"
    names:
      - "internal-openshift-master.envris-os-dev.agiledigital.com.au"
      

openshift_master_overwrite_named_certificates: true


ami: "ami-24959b47"
keypair: "openshift-dev"
create_key: "no"
add_node: "no"
key_path: "/home/centos/.ssh/openshift-dev.pem"
create_vpc: "no"
vpc_id: "vpc-f14e1e94"
private_subnet_id1: "subnet-abe711e2"
