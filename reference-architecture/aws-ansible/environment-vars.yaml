public_subnet_id1: "subnet-99ec1ad0"
public_subnet_id2: "subnet-71bd7b16"
public_subnet_id3: "subnet-5e84a107"
byo_bastion: "yes"
bastion_sg: "sg-797df81f"
master_instance_type: "m4.xlarge"
node_instance_type: "t2.large"
app_instance_type: "r4.xlarge"
app_node_count: "3"
public_hosted_zone: "envris-os-dev.agiledigital.com.au"
wildcard_zone: "apps.envris-os-dev.agiledigital.com.au"
console_port: "443"
deployment_type: "origin"
openshift_sdn: "redhat/openshift-ovs-subnet"
