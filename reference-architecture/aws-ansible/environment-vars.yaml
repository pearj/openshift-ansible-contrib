openshift_master_identity_providers:
- name: active_directory
  challenge: 'true'
  login: 'true'
  kind: LDAPPasswordIdentityProvider
  attributes:
    email:
    - mail
    id:
    - sAMAccountName
    name:
    - displayName
    preferredUsername:
    - sAMAccountName
  insecure: 'true'
  bindDN: 'CN=svc_OpenShift,OU=SvcAccounts,DC=internal,DC=govt'
  bindPassword: '1OxgFPcMdiADFGXqyHT4'
  url: ldap://ad-lb.dev-openshift.environment.gov.au:389/ou=deh-staff,dc=internal,dc=govt?samAccountName